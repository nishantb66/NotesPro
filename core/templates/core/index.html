{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Notes App</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script defer src="{% static 'js/tags.js' %}"></script>
    <script defer src="{% static 'js/app.js' %}"></script>
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
      }
      .container-centered {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }
      .notes-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 2rem;
        justify-items: center;
        width: 100%;
      }
      .tag-bar {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container-centered">
      <!-- LOGIN / SIGNUP CARD -->
      <div
        id="login-section"
        class="w-full max-w-md bg-white/90 backdrop-blur-sm shadow-2xl rounded-3xl p-8 space-y-6 border border-slate-100"
      >
        <div class="text-center">
          <div class="inline-block p-4 bg-blue-50 rounded-2xl mb-4">
            <i class="fas fa-book-open text-blue-600 text-3xl"></i>
          </div>
          <h1
            class="text-3xl font-extrabold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent"
          >
            Notes Pro
          </h1>
          <p class="text-center text-slate-500">
            Securely store and manage your thoughts.
          </p>
        </div>
        <div class="space-y-4">
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i class="fas fa-user text-slate-400"></i>
            </div>
            <input
              id="username"
              type="text"
              placeholder="Username"
              class="w-full pl-10 border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-xl px-4 py-3 transition shadow-sm"
            />
          </div>
          <button
            id="login-btn"
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 rounded-xl transition shadow-lg flex items-center justify-center space-x-2"
          >
            <span>Login / Sign Up</span>
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>

      <!-- NOTES INTERFACE -->
      <div id="notes-section" class="hidden w-full flex flex-col items-center space-y-8">
        <!-- Header -->
        <div
          class="flex flex-col md:flex-row justify-between items-center bg-white/90 backdrop-blur-sm shadow-lg rounded-2xl p-5 w-full max-w-3xl mx-auto"
        >
          <div class="flex items-center space-x-3">
            <div class="bg-blue-100 p-2 rounded-lg">
              <i class="fas fa-book-open text-blue-600 text-xl"></i>
            </div>
            <h2
              class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent"
            >
              Your Notes
            </h2>
          </div>
          <button
            id="logout-btn"
            class="mt-4 md:mt-0 bg-white border border-red-500 text-red-500 hover:bg-red-500 hover:text-white px-4 py-2 rounded-lg transition flex items-center space-x-2"
          >
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </button>
        </div>

        <!-- Tag Selector -->
        <div id="tag-selector" class="tag-bar bg-white/90 backdrop-blur-sm shadow-lg rounded-2xl p-5 w-full max-w-3xl mx-auto">
          <h3 class="text-lg font-semibold mb-4 text-center">Filter by Tags</h3>
          <!-- Tags will be injected here by JavaScript -->
        </div>

        <!-- Notes Grid -->
        <div
          id="notes-list"
          class="notes-grid"
        >
          <!-- Notes will be injected here by JavaScript -->
        </div>

        <!-- Add Note Card -->
        <div
          class="bg-white/90 backdrop-blur-sm shadow-xl rounded-2xl p-8 border border-slate-100 w-full max-w-2xl mx-auto"
        >
          <div class="flex items-center mb-4">
            <div class="bg-blue-100 p-2 rounded-lg mr-3">
              <i class="fas fa-plus text-blue-600"></i>
            </div>
            <h3 class="text-lg font-semibold">New Note</h3>
          </div>
          <textarea
            id="new-note-content"
            rows="4"
            class="w-full border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-xl p-4 transition resize-none shadow-sm"
            placeholder="Write your note here..."
          ></textarea>
          <div class="mt-6 flex justify-end">
            <button
              id="add-note-btn"
              class="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold px-8 py-3 rounded-xl transition shadow-lg flex items-center"
            >
              <i class="fas fa-plus mr-2"></i>
              Add Note
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
