{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Notes App</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script defer src="{% static 'js/app.js' %}"></script>
  </head>
  <body
    class="bg-gradient-to-br from-slate-50 to-slate-100 font-sans antialiased text-slate-800"
  >
    <div
      class="min-h-screen flex flex-col justify-center items-center py-12 px-4 relative"
    >
      <!-- Decorative Elements -->
      <div
        class="absolute top-20 left-20 w-64 h-64 bg-blue-500/10 rounded-full blur-3xl -z-10"
      ></div>
      <div
        class="absolute bottom-20 right-20 w-80 h-80 bg-purple-500/10 rounded-full blur-3xl -z-10"
      ></div>

      <!-- LOGIN / SIGNUP CARD -->
      <div
        id="login-section"
        class="w-full max-w-md bg-white/90 backdrop-blur-sm shadow-2xl rounded-3xl p-8 space-y-6 border border-slate-100"
      >
        <div class="text-center">
          <div class="inline-block p-4 bg-blue-50 rounded-2xl mb-4">
            <i class="fas fa-book-open text-blue-600 text-3xl"></i>
          </div>
          <h1
            class="text-3xl font-extrabold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent"
          >
            Notes Pro
          </h1>
          <p class="text-center text-slate-500">
            Securely store and manage your thoughts.
          </p>
        </div>
        <div class="space-y-4">
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i class="fas fa-user text-slate-400"></i>
            </div>
            <input
              id="username"
              type="text"
              placeholder="Username"
              class="w-full pl-10 border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-xl px-4 py-3 transition shadow-sm"
            />
          </div>
          <button
            id="login-btn"
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 rounded-xl transition shadow-lg flex items-center justify-center space-x-2"
          >
            <span>Login / Sign Up</span>
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>

      <!-- NOTES INTERFACE -->
      <div id="notes-section" class="hidden w-full max-w-4xl mt-12 space-y-8">
        <!-- Header -->
        <div
          class="flex flex-col md:flex-row justify-between items-start md:items-center bg-white/90 backdrop-blur-sm shadow-lg rounded-2xl p-5"
        >
          <div class="flex items-center space-x-3">
            <div class="bg-blue-100 p-2 rounded-lg">
              <i class="fas fa-book-open text-blue-600 text-xl"></i>
            </div>
            <h2
              class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent"
            >
              Your Notes
            </h2>
          </div>
          <button
            id="logout-btn"
            class="mt-4 md:mt-0 bg-white border border-red-500 text-red-500 hover:bg-red-500 hover:text-white px-4 py-2 rounded-lg transition flex items-center space-x-2"
          >
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </button>
        </div>

        <!-- Notes Grid -->
        <div
          id="notes-list"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- JS injects note cards here -->

          <!-- Example note card (will be replaced by JS) -->
          <div
            class="bg-white/90 backdrop-blur-sm shadow-lg rounded-2xl p-6 hover:shadow-xl transition border-l-4 border-blue-500"
          >
            <h3 class="font-semibold text-lg mb-3">Sample Note</h3>
            <p class="text-slate-600 mb-4">
              This is a sample note to demonstrate the enhanced UI.
            </p>
            <div class="flex justify-between items-center">
              <span class="text-xs text-slate-500">Just now</span>
              <div class="flex space-x-2">
                <button class="p-1.5 rounded-lg hover:bg-slate-100">
                  <i class="fas fa-edit text-slate-600 text-sm"></i>
                </button>
                <button class="p-1.5 rounded-lg hover:bg-slate-100">
                  <i class="fas fa-trash text-slate-600 text-sm"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Add Note Card -->
        <div
          class="bg-white/90 backdrop-blur-sm shadow-xl rounded-2xl p-8 border border-slate-100"
        >
          <div class="flex items-center mb-4">
            <div class="bg-blue-100 p-2 rounded-lg mr-3">
              <i class="fas fa-plus text-blue-600"></i>
            </div>
            <h3 class="text-lg font-semibold">New Note</h3>
          </div>
          <textarea
            id="new-note-content"
            rows="4"
            class="w-full border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-xl p-4 transition resize-none shadow-sm"
            placeholder="Write your note here..."
          ></textarea>
          <div class="mt-6 flex justify-end">
            <button
              id="add-note-btn"
              class="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold px-8 py-3 rounded-xl transition shadow-lg flex items-center"
            >
              <i class="fas fa-plus mr-2"></i>
              Add Note
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
